{% extends 'base.html' %}
{% block body_block %}

{% load static %}
<section id="features">
    <div class="container">
        <header>
            <h2>Type Anything </h2>
        </header>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate</button>
        </form>

        {% if generated %}
        <h3> Output:</h3>
        <p>{{ generated }}</p>
        {% endif %}
    </div>

</section>


{% endblock %}
