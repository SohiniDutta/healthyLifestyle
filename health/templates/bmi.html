{% extends 'base.html' %}
{% block body_block %}

{% load static %}
<section id="features">
    <div class="container">
        <header>
            <h2>BMI Calculator</h2>
        </header>
        <div class="row aln-center">
            <div class="col-6 col-6-medium col-12-small  bmi-container">

                <form id="bmiForm">
                    <label for="weight" class="label1">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" step="0.1" required class="bmi-input">

                    <label for="height" class="label1">Height (cm):</label>
                    <input type="number" id="height" name="height" step="0.1" required class="bmi-input"> 

                    <button type="submit" class="bmi-button">Calculate BMI</button>
                </form>
                <div id="result"></div>

            </div>


        </div>
    </div>

</section>


{% endblock %}
